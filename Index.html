<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Apostas Bet7</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="img"><img src="bet7.jpg" height="10%" width="10%"></div>
  <div class="container">
    <div class="logo"><h1>Calculadora de Apostas</h1></div>
    <div class="input-container">
      <label for="odds-input">Odds (separadas por v√≠rgula):</label>
      <input type="text" id="odds-input" placeholder="Ex: 2.50, 1.80, 3.00">
    </div>
    <div class="input-container">
      <label for="stake-input">Stake:</label>
      <input type="text" id="stake-input" placeholder="Ex: 10.00">
    </div>
    <div class="button-container">
      <button id="calculate-btn">Calcular</button>
    </div>
    <div class="result-container">
      <p id="result-text"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
